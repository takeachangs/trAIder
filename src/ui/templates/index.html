<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trAIder - AI-Powered Trading Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>trAIder Dashboard</h1>
            <nav>
                <select id="symbol-selector">
                    <option value="BTCUSDT">BTC/USDT</option>
                    <option value="ETHUSDT">ETH/USDT</option>
                    <option value="BNBUSDT">BNB/USDT</option>
                </select>
                <select id="interval-selector">
                    <option value="1m">1 minute</option>
                    <option value="5m">5 minutes</option>
                    <option value="15m">15 minutes</option>
                    <option value="1h">1 hour</option>
                </select>
            </nav>
        </header>

        <main>
            <div class="chart-container">
                <div id="price-chart"></div>
                <div id="volume-chart"></div>
            </div>

            <div class="indicators-container">
                <div id="rsi-chart"></div>
                <div id="macd-chart"></div>
            </div>

            <div class="signals-container">
                <div class="signal-card">
                    <h3>Latest Signal</h3>
                    <p id="latest-signal">No signal</p>
                    <p id="signal-confidence">Confidence: -</p>
                </div>
                <div class="signal-card">
                    <h3>LLM Analysis</h3>
                    <p id="llm-analysis">No analysis available</p>
                </div>
            </div>
        </main>

        <aside class="market-info">
            <div class="info-card">
                <h3>Market Summary</h3>
                <table>
                    <tr>
                        <td>Last Price:</td>
                        <td id="last-price">-</td>
                    </tr>
                    <tr>
                        <td>24h Change:</td>
                        <td id="price-change">-</td>
                    </tr>
                    <tr>
                        <td>24h Volume:</td>
                        <td id="volume">-</td>
                    </tr>
                </table>
            </div>
        </aside>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
